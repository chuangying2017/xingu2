<include file='Common:head' />
<title>上传产品图片</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理<span class="c-gray en">&gt;</span> 上传产品图片 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"><a href="javascript:;" onClick="showpage('添加产品图片','<{:url('Product/productaddimg',['id'=>$id])}>','640','340')"  class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加产品图片</a></span> <span class="r">共有数据：<strong><{$count}></strong> 条</span> </div>
    <table class="table table-border table-bordered table-bg table-hover table-sort">
        <thead>
        <tr class="text-l">
            <th width="30">No</th>
            <th width="" >产品图片</th>
            <th width='60' class="text-c">是否主图</th>
            <th width="60" class="text-c">操作</th>
        </tr>
        </thead>
        <tbody>
            <volist name="list" id="vo">
                <tr>
                    <td><{$i}></td>
                    <td><img src="/<{$vo.path_img}>" width="120" height="120" alt=""></td>
                    <if condition='$vo.status eq 2'>
                        <td class="td-status"><span  class="label">否</span></td>
                        <td class="f-15 td-manage"><a style="text-decoration:none" onClick="shi_tu(this,'<{$vo.id}>','<{:url('admin/product/zhutu_shi')}>','<{:url('admin/product/zhutu_fou')}>')" href="javascript:;" title=""><i class="Hui-iconfont">&#xe631;</i></a>
                            <else/>
                        <td class="td-status"><span class="label label-success">是</span></td>
                        <td class="f-15 td-manage"><a style="text-decoration:none" onClick="fou_tu(this,'<{$vo.id}>','<{:url('admin/product/zhitu_fou')}>','<{:url('admin/product/zhutu_shi')}>')" href="javascript:;" title=""><i class="Hui-iconfont">&#xe6e1;</i></i></a>
                    </if>
                   <!-- <a title="查看" href="javascript:;" onClick="showpage('查看','<{:url('admin/product/product_content',['id'=>$vo.id])}>','550','500')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe665;</i></a>-->
                        <a style="text-decoration:none" class="ml-5" onClick="admin_role_del(this,'<{$vo.id}>','<{:url('admin/product/delete_img')}>')" href="javascript:;" data-title="" ><i class="Hui-iconfont">&#xe6e2;</i></a>
                    </td>

                </tr>
            </volist>
        </tbody>
    </table>
    <div id="pageNav" class="pageNav"></div>
</div>
<include file='Common:foot' />

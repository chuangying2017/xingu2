<include file='Common:head' />
<title>修改会员信息</title>
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-member-add">
        <input type="hidden" name="id" value="<{$id}>">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3" style='text-align:right;'><span class="c-red">*</span>验证：</label>
            <div class="formControls col-xs-7 col-sm-9">
                <select name="type" class="select type select-box"  nullmsg='不能为空' datatype='*' >
                    <option value="0">请选择</option>
                    <option value="3">不通过</option>
                    <option value="2">通过</option>
                </select>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<include file='Common:foot' />
<script type="text/javascript">
    $(function(){
        $('.radius').click(function(){
                $.ajax({
                    url:'<{:url("admin/member/appy_shang")}>',
                    data:{id:$('input[name="id"]').val(),type:$('select[name="type"]').val()},
                    async:false,
                    type:'post',
                    dataType:'json',
                    success:function(data){
                        if(data.status == 1){
                            layer.msg(data.msg,{icon:1,time:1500},function(){
                                var index = parent.layer.getFrameIndex(window.name);
                                    parent.location.reload();
                                    parent.layer.close(index);
                            })
                        }else{
                            layer.msg(data.msg,{icon:2,time:1500});
                        }
                    }
                })
        })
    });
</script>

    <title>后台登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="index.html" method="post">
            <{:token()}>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="" name="username" type="text" placeholder="账户" class="input-text size-L username">
                    <br>
                    <span class='username_tip tip' ></span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="" name="password" type="password" placeholder="密码" class="input-text size-L pwd">
                    <br>
                    <span class='password_tip tip'></span>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input class="input-text size-L code" type="text" name="code" placeholder="验证码" value="" style="width:150px;">
                    <img src="<{:captcha_src()}>" id="code" onclick="this.src='<{:captcha_src()}>?d='+Math.random();" alt=""> <a id="kanbuq" onclick="document.getElementById('code').src='<{:captcha_src()}>?d='+Math.random();" href="javascript:;">看不清，换一张</a>
                    <span class='code_tip tip'></span>
                </div>

            </div>
            <!--    <div class="row cl">
             <div class="formControls col-xs-8 col-xs-offset-3">
                       <label for="online">
                           <input type="checkbox" name="online" id="online" value="">
                           使我保持登录状态</label>
                   </div>
            </div>-->
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input  type="button" class="btn btn-success radius size-L" onclick="check_login()" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input  type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">Copyright</div>

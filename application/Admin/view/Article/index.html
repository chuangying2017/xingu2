<include file='Common:head' />
<title>公告管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 公告管理 <span class="c-gray en">&gt;</span> 公告列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
	<a href="javascript:;"  onClick="admin_batch_del('<{:url('Article/datadel_article')}>')"  class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
	<a href="javascript:;" onClick="showpage('添加公告','<{:url('Article/articleadd')}>','1050','')"  class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加公告</a></span> <span class="r">共有数据：<strong>1</strong> 条</span> </div>
<div class="mt-0">
    <table class="table table-border table-bordered table-hover table-bg ">
        <thead>
        <tr class="text-c">
            <th width="25"><input type="checkbox" name="" value=""></th>
            <th width="80">NO</th>
            <th>标题</th>
            <th width="280">类别</th>
            <th width="80">作者</th>
            <th width="120">更新时间</th>

            <th width="60">发布状态</th>
            <th width="70">操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name='list' id='vo' >
            <tr class="text-c">
                <td><input type="checkbox" value="<{$vo.id}>" name="powerid"></td>
                <td><{$vo.id}></td>
                <td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="showpage('查看','<{:url('admin/article/articlezhang?id='.$vo['id'])}>','900','')" title="查看"><{$vo.art_title}></u></td>
                <td><{$vo.type}></td>
                <td><{$vo.art_author}></td>
                <td><{$vo.art_time|date='Y-m-d H:i:s',###}></td>
                <if condition='$vo.art_status eq 2 '>
                    <td class="td-status"><span  class="label">已停用</span></td>
                    <td class="f-14 td-manage"><a style="text-decoration:none" onClick="admin_start(this,'<{$vo.id}>','<{:url('Article/article_start')}>','<{:url('Article/article_stop')}>')" href="javascript:;" title=""><i class="Hui-iconfont">&#xe631;</i></a>
                        <else/>
                    <td class="td-status"><span class="label label-success">已启用</span></td>
                    <td class="f-14 td-manage"><a style="text-decoration:none" onClick="admin_stop(this,'<{$vo.id}>','<{:url('Article/article_stop')}>','<{:url('Article/article_start')}>')" href="javascript:;" title=""><i class="Hui-iconfont">&#xe6e1;</i></i></a>
                </if>
                <a style="text-decoration:none" class="ml-5" onClick="showpage('公告编辑','<{:url('Article/articleedit?id='.$vo['id'])}>','1050','')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i>
                </a> <a style="text-decoration:none" class="ml-5" onClick="admin_role_del(this,<{$vo.id}>,'<{:url('Article/delete')}>')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
            </tr>
        </volist>

        </tbody>
    </table>
    <div id="pageNav" class="pageNav"></div>
</div>
</div>
<include file='Common:foot' />


<include file='common:head' />
<title>后台充值明细</title>
<style>
    div.pageNav ul li{
        float: left;
    }
    div.pageNav ul{
        margin-left: 36%;
    }
    .mt-20{margin-top: 0}
</style>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 财务管理 <span class="c-gray en">&gt;</span> 后台会员积分 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort" id="example">
            <thead>
            <tr class="text-c">
                <th>ID</th>
                <th>昵称</th>
                <th>邮箱</th>
                <th>冻结积分</th>
                <th>获得积分</th>
                <th>查看获得明细</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr class="text-c">
                    <td>
                        <{$vo.id}>
                    </td>
                    <td>
                        <{$vo.name}>
                    </td>
                    <td>
                        <{$vo.email}>
                    </td>
                    <td>
                        <{$vo.nitegral_balance}>
                    </td>
                    <td>
                        <{$vo.integral}>
                    </td>
                    <td>
                        <button class="btn btn-success radius" type="button" onClick="showpage('积分明细','<{:url('report/jifen_Deteli?uid='.$vo['id'])}>','800','600')">查看明细</button>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
</div>
<include file='common:foot' />
<script type="text/javascript" src="/hui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/hui/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/hui/lib/laypage/1.2/laypage.js"></script>

    $(function(){
$('.table-sort').dataTable({

});

});

    .row{margin-left: 10%;margin-right: 0;}

<body>
<div class="page-container">
    <form action=""   method="get" class="form form-horizontal SubmiForm"  >
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-4"><span class="c-red">*</span>产品名称：</label>
            <div class="formControls col-xs-3 col-sm-4">
                <input type="text" class="input-text" value="" placeholder="" id="product_title" name="title"   nullmsg='不能为空' datatype='*' >
            </div>
            <div class="Validform_checktip"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-4"><span class="c-red">*</span>产品类别：</label>
            <div class="formControls col-xs-3 col-sm-4">
                <select name="type_id" class="select select-box"  id="product_type" nullmsg='不能为空' datatype='*' >
                    <option value="" >请选择类型</option>
                    <volist name='list1' id='vo1'>
                        <option value="<{$vo1.id}>"><{$vo1.tree|htmlspecialchars_decode=###}></option>
                    </volist>
                </select>
            </div>
            <div class="Validform_checktip"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-4"><span class="c-red">*</span>产品价格：</label>
            <div class="formControls col-xs-3 col-sm-4">
                <input type="text" class="input-text"  placeholder="" id="product_price" name="price"  nullmsg='不能为空' datatype='*' >
            </div>
            <div class="Validform_checktip"></div>
        </div>
        <div class="row cl" id="append_bei">
            <label class="form-label col-xs-3 col-sm-4">
                <span class="c-red">*</span>会员限购数量：
            </label>
            <div class="formControls col-xs-3 col-sm-4">
                <input type="text" class="input-text"  placeholder=""  name="gou_num"  nullmsg="不能为空" datatype="*" >
            </div>
            <div class="Validform_checktip"></div>
        </div>
        <div class="row cl" id="append_tian">
            <label class="form-label col-xs-3 col-sm-4">
                <span class="c-red">*</span>产品发布数量：
            </label>
            <div class="formControls col-xs-3 col-sm-4">
                <input type="text" class="input-text"  placeholder=""  name="issue_num"  nullmsg="不能为空" datatype="*" >
            </div>
            <div class="Validform_checktip"></div>
        </div>
        <div class="row cl" >
            <label class="form-label col-xs-3 col-sm-4">
                <span class="c-red">*</span>返还天数：
            </label>
            <div class="formControls col-xs-3 col-sm-4">
                <input type="text" class="input-text"  placeholder=""  name="name_tian"  nullmsg="不能为空" datatype="*" >
            </div>
            <div class="Validform_checktip"></div>
        </div>
        <div class="row cl" >
            <label class="form-label col-xs-3 col-sm-4">
                <span class="c-red">*</span>返还倍率：
            </label>
            <div class="formControls col-xs-3 col-sm-4">
                <input type="text" class="input-text"  placeholder=""  name="name_bei"  nullmsg="不能为空" datatype="*" >
            </div>
            <div class="Validform_checktip"></div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-2 col-sm-offset-2">
                <button  class="btn btn-secondary radius"   type="submit"><i class="Hui-iconfont">&#xe632;</i> 确认添加</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>

<include file='common:head' />
<title>直推会员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 会员管理 <span class="c-gray en">&gt;</span> 直推会员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">


    <div class="mt-0">
        <table class="table table-border table-bordered table-hover table-bg ">
            <thead>
            <tr class="text-c">
                <th width="">ID</th>
                <th width="">账号</th>
              <!--  <th width="">昵称</th>-->
                <th width="">金额</th>
                <th>注册时间</th>
                <th width="30">状态</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name='list' id='vo'>
                <tr class="text-c">
                    <td><{$i}></td>
                    <td class="text-l"><u style="cursor:pointer" class="text-primary" onclick="user_show('<{$vo.id}>','360','500','<{$vo.mobile}>','<{:url('Member/usershow')}>')"><{$vo.mobile}></u></td>
    <!--                <td class="text-l"><u style="cursor:pointer" class="text-primary"><a href='<{:url("/test/Login/back_login",array("m"=>base64_encode($vo["id"])))}>' target='_blank'><{$vo.name}></a></u></td>-->
                    <td class="text-l"><{$vo.money}></td>
                    <td><{$vo.reg_time|date='Y-m-d H:i:s',###}></td>
                    <if condition='$vo.status eq 2'>
                        <td class="td-status"><span  class="label">已冻结</span></td>
                        <td class="f-14 td-manage"><a style="text-decoration:none" onClick="admin_start(this,'<{$vo.id}>','<{:url('Member/user_start')}>','<{:url('Member/user_stop')}>')" href="javascript:;" title=""><i class="Hui-iconfont">&#xe631;</i></a>
                            <elseif condition='$vo.status eq 3'/>
                        <td class="td-status"><span  class="label label-danger">已删除</span></td>
                        <td class="f-14 td-manage"><a style="text-decoration:none" onClick="admin_start(this,'<{$vo.id}>','<{:url('Member/user_start')}>','<{:url('Member/user_stop')}>')" href="javascript:;" title=""><i class="Hui-iconfont">&#xe631;</i></a>
                            <elseif condition="$vo.status eq 1"/>
                        <td class="td-status"><span class="label label-success">已启用</span></td>
                        <td class="f-14 td-manage"><a style="text-decoration:none" onClick="admin_stop(this,'<{$vo.id}>','<{:url('Member/user_stop')}>','<{:url('Member/user_start')}>')" href="javascript:;" title=""><i class="Hui-iconfont">&#xe6e1;</i></a>
                    </if>
                    <a style="text-decoration:none" class="ml-5" onclick="showpage('修改密码','<{:url('Member/userpasswordedit?id='.$vo['id'])}>','550','500')" href="javascript:;" title="修改密码"><i class="Hui-iconfont">&#xe63f;</i></a>
                    <a title="删除" href="javascript:;" onClick="admin_role_del(this,<{$vo.id}>,'<{:url('Member/userDel')}>')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>

                </tr>
            </volist>

            </tbody>
        </table>
        <div id="pageNav" class="pageNav"></div>
    </div>
</div>
<include file='common:foot' />

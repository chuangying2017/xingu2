<include file='common:head' />
<link rel="stylesheet" href="/Hui/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css" type="text/css">

<title>关系列表</title>
</head>
<body class="pos-r">
<div class="pos-a" style="width:150px;left:0;top:0; bottom:0; height:100%; border-right:1px solid #e5e5e5; background-color:#f5f5f5">
    <ul id="treeDemo" class="ztree">
    </ul>
</div>
<div style="margin-left:150px;">

    <table class="table">
        <tr>
            <td class="va-t"><IFRAME ID="testIframe" Name="testIframe" FRAMEBORDER=0 SCROLLING=AUTO width='100% ' height='800px' SRC="<{:url('Member/usertreeinfo')}>"></IFRAME></td>
        </tr>
    </table>
    <include file='common:foot' />
    <script type="text/javascript" src="/hui/lib/zTree/v3/js/jquery.ztree.all-3.5.js"></script>
    <!---异步加载节点--->
    <SCRIPT type="text/javascript">

        var setting = {

            async: {
                enable: true,
                url:"/Admin/Member/mytree",
                autoParam:["id", "name=n", "level=lv"],
                otherParam:{"otherParam":"zTreeAsyncTest"},
                dataFilter: filter,
                type:'post',
            },callback: {
                beforeClick: function(treeId, treeNode) {
                    var zTree = $.fn.zTree.getZTreeObj("tree");
                    demoIframe.attr("src",treeNode.file );
                    return true;
                }
            }



        };

        function filter(treeId, parentNode, childNodes) {
            if (!childNodes) return null;
            for (var i=0, l=childNodes.length; i<l; i++) {
                childNodes[i].name = childNodes[i].name.replace(/\.n/g, '.');
            }
            return childNodes;
        }


        $(document).ready(function(){
            var t = $("#treeDemo");
            t = $.fn.zTree.init(t, setting);
            demoIframe = $("#testIframe");
            console.log(demoIframe);
         //   demoIframe.bind("load", loadReady);
            var zTree = $.fn.zTree.getZTreeObj("tree");

        });


    </SCRIPT>
</body>
</html>

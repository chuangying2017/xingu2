<include file='common:head' />
<title>添加会员</title>
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-member-add">

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3" style='text-align:right;'><span class="c-red">*</span>手机号码：</label>
            <div class="formControls col-xs-7 col-sm-9">
                <input type="text" class="input-text mobile" value="" placeholder="" id="mobile" name="mobile">
            </div>
        </div>
        <{:token()}>
        <div class="row cl">
        <label class="form-label col-xs-3 col-sm-3" style='text-align:right;'><span class="c-red">*</span>邀请码：</label>
        <div class="formControls col-xs-7 col-sm-9">
            <input type="text" class="input-text invite_code" name="invite_code">
        </div>
         </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3" style='text-align:right;' ><span class="c-red">*</span>密码：</label>
            <div class="formControls col-xs-7 col-sm-9">
                <input type="text" class="input-text password" value="" placeholder="" id="password" name="password">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3" style='text-align:right;' ><span class="c-red">*</span>提现密码：</label>
            <div class="formControls col-xs-7 col-sm-9">
                <input type="text" class="input-text password_two" value="" placeholder="" id="password_two" name="password_two">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<include file='common:foot' />
<script type="text/javascript" src="/hui/lib/Validform/5.3.2/Validform_v5.3.2_min.js"></script>
<script type="text/javascript">
    $(function(){
        $("#form-member-add").validate({
            rules:{
                mobile:{
                    required:true,
                    minlength:11
                },

                password:{
                    required:true,
                    minlength:6,
                    maxlength:12
                },
                password_two:{
                  required:true,
                    minlength:6,
                    maxlength:12
                }
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                user_add_save(form,'<{:url('admin/member/useradd')}>');
                return false;
            }
        });
    });
</script>

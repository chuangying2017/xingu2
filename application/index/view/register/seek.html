<include file="common/header" />
<body class="bg-01">
<header class="mui-bar mui-bar-nav mui-bar-head font-color-01 font-size-14 bg-01">
    <a class="mui-icon mui-icon-back mui-pull-left mui-action-back font-color-01 " ></a>
    <h1 id="title" class="mui-title font-color-01 font-size-15">找回密码</h1>
</header>
<div class="mui-content register-content bg-01" id="app">
    <div class="mui-row">
        <div class="mui-col-sm-12 mui-col-xs-12">
            <div class="mui-input-row bg-12">
                <label class="font-size-14 font-color-01">手机号码</label>
                <input type="text" class="mui-input-clear font-size-14 font-color-01" placeholder="请输入手机号码" v-model="zhapophoneNumber" maxlength="11">
            </div>
        </div>
        <div class="mui-col-sm-12 mui-col-xs-12">
            <div class="mui-input-row yzm bg-12">
                <label class="font-size-14 font-color-01">验 证 码</label>
                <button class="font-size-13 bg-20 font-color-01" onclick="daojishi(this)">
                    获取验证码
                </button>
                <input type="text" class="mui-input-clea font-size-14 font-color-01" placeholder="请输入短信验证" v-model="zhaoCode">
            </div>
        </div>
        <div class="mui-col-sm-12 mui-col-xs-12">
            <div class="mui-input-row bg-12">
                <label class="font-size-14 font-color-01">新 密 码</label>
                <input type="password" class="mui-input-clear font-size-14 font-color-01" placeholder="请输入新登陆密码" v-model="zhapopass">
            </div>
        </div>
        <div class="mui-col-sm-12 mui-col-xs-12">
            <div class="mui-input-row bg-12">
                <label class="font-size-14 font-color-01">确认密码</label>
                <input type="password" class="mui-input-clear font-size-14 font-color-01" placeholder="再次确认新密码" v-model="rezhapopass">
            </div>
        </div>
        <div class="mui-col-sm-12 mui-col-xs-12 button-st" align="center">
            <button type="button" class="mui-btn mui-btn-block font-size-14 font-color-12 bg-20" @click="zhaom">确定</button>
        </div>
    </div>
</div>
</body>
</html>
<include file="common/script" />

<script>
    var setTime;
    function daojishi(obj){
        times(obj,setTime);
    }
</script>

<script src="/index/js/dist/clipboard.min.js"></script>
<script>

    var clipboard = new Clipboard('.btn');

    clipboard.on('success', function (e) {
        var msg = e.trigger.getAttribute('aria-label');
        mui.alert(msg);
        console.info

        ('Action:', e.action);
        console.info

        ('Text:', e.text);
        console.info

        ('Trigger:', e.trigger);

        e.clearSelection();
    });
	 document.getElementById('Warehouse').classList.add('mui-active');
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>注册</title>
    <link rel="stylesheet" href="/view/css/mui.min.css">
    <link rel="stylesheet" href="/view/ico/css/iconfont.css">
    <link rel="stylesheet" href="/view/css/main.css">
</head>
<body class="bg-04">
<header class="mui-bar mui-bar-nav mui-bar-head font-color-01 font-size-14 bg-01">
    <a class="mui-icon mui-icon-back mui-pull-left mui-action-back font-color-01 " ></a>
    <h1 id="title" class="mui-title font-color-01 font-size-15">注册</h1>
</header>
<div class="mui-content register-content bg-04" id="app">
    <div class="mui-row" v-show="ok">
        <div class="mui-col-sm-12 mui-col-xs-12">
            <div class="mui-input-row">
                <label class="font-size-14 font-clo-01">手机号码</label>
                <input type="text" class="mui-input-clear" placeholder="请输入手机号码">
            </div>
        </div>
        <div class="mui-col-sm-12 mui-col-xs-12">
            <div class="mui-input-row yzm">
                <label class="font-size-14 font-clo-01">验 证 码</label>
                <div class="font-size-13 bg-10 font-color-01">
                    获取验证码
                </div>
                <input type="text" class="mui-input-clear" placeholder="请输入短信验证">
            </div>
        </div>
        <div class="mui-col-sm-12 mui-col-xs-12">
            <div class="mui-input-row">
                <label class="font-size-14 font-clo-01">邀 请 码</label>
                <input type="text" class="mui-input-clear" placeholder="请输入邀请码">
            </div>
        </div>
        <div class="mui-col-sm-12 mui-col-xs-12 button-st" align="center">
            <button type="button" class="mui-btn mui-btn-block bg-01 font-size-14 font-color-01" v-on:click='Toggle()'>下一步</button>
            <a href="login.html" class="font-size-14 font-color-02">已有账号？点击登陆</a>
        </div>
    </div>
    <div class="mui-row" v-show="oks">
        <div class="mui-col-sm-12 mui-col-xs-12">
            <div class="mui-input-row">
                <label class="font-size-14 font-clo-01">登陆密码</label>
                <input type="text" class="mui-input-clear" placeholder="请输入登陆密码">
            </div>
        </div>
        <div class="mui-col-sm-12 mui-col-xs-12">
            <div class="mui-input-row">
                <label class="font-size-14 font-clo-01">提现密码</label>
                <input type="text" class="mui-input-clear" placeholder="请设置安全密码">
            </div>
        </div>
        <div class="mui-col-sm-12 mui-col-xs-12 button-st" align="center">
            <button type="button" class="mui-btn mui-btn-block bg-01 font-size-14 font-color-01">确定</button>
        </div>
    </div>
</div>
</body>
<script src="/view/js/mui.min.js"></script>
<script src="/view/js/jquery-3.1.1.min.js"></script>
<script src="/view/js/vue.js"></script>
<script src="/view/js/vue-resource.js"></script>
</html>
<script>
    var vm=new Vue({
        el:'#app'
        ,data:{
            ok:true,
            oks:false
        }
        ,methods:{
            Toggle:function(){
                this.ok=!this.ok;
                this.oks = true;
            }
        }
    })
</script>
